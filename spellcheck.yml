name: Spell Check

on: [push, pull_request]

jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install codespell
        run: sudo apt-get install -y codespell
      - name: Run codespell
        run: codespell --ignore-words-list="someCustomWords" --skip="./node_modules"
